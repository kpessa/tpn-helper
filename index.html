<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>ðŸ“ˆ TPN Helper</title>
		<!-- CSS only -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
		/>
		<!-- JavaScript Bundle with Popper -->
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
			crossorigin="anonymous"
			defer
		></script>
	</head>
	<body>
		<div class="container-sm">
			<h3 class="mt-3">ðŸ“ˆ TPN Helper</h3>
			<br />
			<div class="input-group mb-3">
				<input id="weight" type="text" class="form-control" placeholder="dosing weight" />
				<span class="input-group-text">kg</span>
				<input id="dosing" type="text" class="form-control" placeholder="dosing" />
				<span class="input-group-text">mL/kg</span>
			</div>
			<div id="tpn" class="bg-warning p-2">
				<p>
					TPN Volume:
					<span id="tpn-volume" class="fw-bolder"></span>
				</p>
				<p>
					Fat Dosing:
					<span id="fat-dosing" class="fw-bolder"></span>
				</p>
			</div>
		</div>
		<script>
			let wt = document.getElementById('weight');
			let dosing = document.getElementById('dosing');
			let body = document.querySelector('body');
			body.addEventListener('input', function () {
				let w = parseFloat(wt.value);
				let d = parseFloat(dosing.value);
				if (w && d) {
					let tpn = d * w;
					document.getElementById('tpn-volume').innerText = `${tpn - 250} mL`;
					let fatDosing = (50 / w).toFixed(4);
					document.getElementById('fat-dosing').innerText = `${fatDosing} mg/kg`;
				}
			});
		</script>
	</body>
</html>
